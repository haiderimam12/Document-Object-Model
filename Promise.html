<!DOCTYPE html>
<html lang="en">

<body>

    <script>

        // promise1
        const promise1 = new Promise(function (resolve, reject) {
            // do an async task
            // database calls, cryptography, network
            setTimeout(function () {
                console.log('1st Task completed');
                resolve()
            }, 1000)
        })

        promise1.then(function () {
            console.log('1st promise resolved');
        })

        new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('2nd task completed');
                resolve()
            }, 1000)
        }).then(function () {
            console.log('2nd promise resolved');

        })

        // promise2
        const promise2 = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('3rd task complete');
                resolve({ username: "chai", email: "haider@123.com" })
            }, 2000)
        })

        promise2.then(function (user) {
            console.log(user);

        })

        // promise3
        const promise3 = new Promise(function (resolve, reject) {
            setTimeout(function () {
                let error = false
                if (!error) {
                    resolve({ username: "haider", password: "123456789" })
                } else {
                    reject('error something went wrong')
                }
            }, 2000)
        })

        promise3.then((user) => {
            console.log(user);
            return user.username
        }).then((username) => {
            console.log(username);
        }).catch(function (error) {
            console.log(error);
        }).finally(() => console.log("the promise is either resolved or rejected"))

        // promise4
        const promise4 = new Promise(function (resolve, rejected) {
            setTimeout(function () {
                let error = false
                if (!error) {
                    resolve({ username: "python", password: "123" })
                } else {
                    reject('error: PY went wrong');
                }
            }, 1000)
        });

        async function conusmePromise4() {
            try {
                const response = await promise4
                console.log(response);
            } catch (error) {
                console.log(error);
            }
        }
        conusmePromise4()
