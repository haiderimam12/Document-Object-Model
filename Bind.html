<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button>
        Click
    </button>

    <script>

        class react {
            constructor() {
                this.library = 'react'
                this.server = "https://localhost:300" 

                // requirement
                document
                .querySelector('button')
                .addEventListener('click',this.handleClick.bind(this))
            }
            handleClick(){
                console.log("Clicked");
                console.log(this);                
            }
        }

        const app = new react()

    </script>

</body>
</html>
